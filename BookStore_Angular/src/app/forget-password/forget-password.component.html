<div class="head marginmain">
    <p id="move"><img src="../../../assets/book.svg" id="img">Book Store</p>
  </div>
  <br>
  <h1 class="forgotcenter">Forgot Your Password?</h1>
  
  <div class="card ">
    <mat-card class="example-card">
      
          <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
          <br>
          <div >
            <p class="pass">Enter Your Address  And We Will Send You a Link <br> To ResetYour Password</p>
          </div>
          <div class="email-container">
            <mat-form-field appearance="outline" class="email">
              <mat-label>Email Id</mat-label>
              <input matInput placeholder="email" class="" formControlName="Email" required>
               <mat-error>enter registered email</mat-error>
              </mat-form-field>
              
        </div>
        <button type="submit" class="submit-btn">Reset Password</button>
        <div class="Account">
          <br>
          <button mat-button>CREATE ACCOUNT</button>
         </div>
    
        </form>
